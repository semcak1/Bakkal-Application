  <h2 mat-dialog-title>Dikkat</h2>
  <mat-dialog-content
    ><b>"{{ data.name }} {{ data.surname }}" </b> adlı kullanıcıyı silmek
    istedğinizden emin misiniz?</mat-dialog-content
  >
  <mat-dialog-actions class="my-3">
    <button mat-raised-button mat-dialog-close="true" color="warn">Sil</button
    ><!--mat-dialog-close dialog pencerisini kapatır.-->
    <button mat-raised-button mat-dialog-close="false" color="">İptal</button>
  </mat-dialog-actions>
