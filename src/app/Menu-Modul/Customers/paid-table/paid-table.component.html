<div class="">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <button (click)="openDialog()" color="primary" mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
</ng-container> -->

    <!-- Progress Column -->
    <ng-container matColumnDef="ödemeler">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ödemeler</th>
      <td mat-cell *matCellDef="let row">{{ row.debtPrice }} TL</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="alınanlar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Alınanlar</th>
      <td mat-cell *matCellDef="let row">{{ row.products }}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="tarih">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarih</th>
      <td mat-cell *matCellDef="let row">
        {{ row.debtDate.toDate() | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- İşlemler Column
    <ng-container matColumnDef="işlemler">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        İşlemler
      </th>
      <td mat-cell *matCellDef="let row">
        <button
          (click)="deleteDebt(row)"
          class="delete"
          mat-icon-button
          color="warn"
        >
          <mat-icon aria-label="Example icon-button with a heart icon"
            >delete</mat-icon
          >
        </button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
