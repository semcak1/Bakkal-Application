<div #Table class="mx-5">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <button (click)="openDialog()"  color="primary" mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8 mx-5 my-3   col-6">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column
<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
<td mat-cell *matCellDef="let row"> {{row.id}} </td>
</ng-container> -->

    <!-- Progress Column -->
    <ng-container matColumnDef="kategori">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Kategori
      </th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="gelir">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Gelir / Gider
      </th>
      <td mat-cell *matCellDef="let row">{{ row.incomeType==true ? 'Gelir' : 'Gider' }}</td>
    </ng-container>

     <!-- Name Column -->
     <!-- <ng-container matColumnDef="altKategori">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Alt Kategori
      </th>
      <td mat-cell *matCellDef="let row">{{ row.products }}</td>
    </ng-container> -->

    <!-- Color Column -->
    <!-- <ng-container matColumnDef="tarih">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Tarih
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.debtDate.toDate() | date: "d MMMM yyyy EEE" }}
      </td>
    </ng-container> -->

     <!-- Actions Column -->
     <ng-container matColumnDef="işlemler">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>İşlemler</th>
      <td mat-cell *matCellDef="let row">
        <button
          (click)="openDeleteDialog()"
          *ngIf="row.incomeId == selectedRowId && toggle"
          mat-icon-button
        >
          <mat-icon class="anim">delete</mat-icon>
        </button>
        <button
          (click)="openUpdateDialog(row)"
          *ngIf="row.incomeId == selectedRowId && toggle"
          mat-icon-button
        >
          <mat-icon class="anim">cached</mat-icon>
        </button>
        <button         
        [routerLink]="[ '/categoryDetails',row.incomeId ]"
        [queryParams]="{category:row.category}"
        *ngIf="row.incomeId == selectedRowId && toggle"
        mat-stroked-button color="primary"
        color="primary"
      >
        Details
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="clickOnListItem(row)"
        [ngClass]="{
          'data-selected': row.incomeId === selectedRowId && toggle
        }"
      ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
